<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
background: #1a1d2e;
color: var(--border-light);
font-family: Inter, -apple-system, sans-serif;
min-height: 100vh;
padding: 2rem;
}
.container {
max-width: 800px;
margin: 0 auto;
}
.nav-bar {
margin-bottom: 2rem;
}
.back-btn {
color: var(--text-secondary);
text-decoration: none;
font-size: 0.95rem;
transition: color 0.2s ease;
}
.back-btn:hover { color: var(--belt-white); }
.header {
text-align: center;
margin-bottom: 3rem;
}
.header h1 {
font-size: 2.5rem;
color: var(--tap-blue);
margin-bottom: 0.5rem;
}
.header p {
color: var(--text-secondary);
font-size: 1.1rem;
}
.mood-selector {
background: #252940;
border: 2px solid #3d4466;
border-radius: 12px;
padding: 2rem;
margin-bottom: 2rem;
}
.mood-options {
display: grid;
grid-template-columns: repeat(5, 1fr);
gap: 1rem;
margin-bottom: 2rem;
}
.mood-option {
aspect-ratio: 1;
background: #2d3548;
border: 2px solid #3d4466;
border-radius: 12px;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
cursor: pointer;
transition: all 0.2s ease;
padding: 1rem;
}
.mood-option:hover {
border-color: var(--tap-blue);
transform: scale(1.05);
}
.mood-option.selected {
border-color: var(--tap-blue);
background: #353d58;
box-shadow: 0 0 20px rgba(74, 124, 156, 0.3);
}
.mood-icon {
font-size: 3rem;
margin-bottom: 0.5rem;
}
.mood-label {
color: var(--text-secondary);
font-size: 0.85rem;
text-align: center;
}
.notes-section {
margin-top: 2rem;
}
.notes-section h3 {
color: var(--tap-blue);
margin-bottom: 1rem;
}
textarea {
width: 100%;
min-height: 120px;
background: #1a1d2e;
border: 2px solid #3d4466;
border-radius: 8px;
color: var(--border-light);
padding: 1rem;
font-family: inherit;
resize: vertical;
}
textarea:focus {
outline: none;
border-color: var(--tap-blue);
}
.save-btn {
background: var(--tap-blue);
color: white;
border: none;
padding: 1rem 3rem;
border-radius: 8px;
font-size: 1.1rem;
font-weight: 600;
cursor: pointer;
width: 100%;
margin-top: 1rem;
transition: all 0.2s ease;
}
.save-btn:hover {
background: #5a8cac;
transform: translateY(-2px);
}
.save-btn:disabled {
background: #3d4466;
cursor: not-allowed;
transform: none;
}
.mood-history {
background: #252940;
border: 2px solid #3d4466;
border-radius: 12px;
padding: 2rem;
margin-top: 2rem;
}
.mood-history h3 {
color: var(--tap-blue);
margin-bottom: 1rem;
}
.mood-entry {
background: #2d3548;
border-radius: 8px;
padding: 1rem;
margin-bottom: 1rem;
display: flex;
justify-content: space-between;
align-items: center;
}
.mood-entry-info {
display: flex;
align-items: center;
gap: 1rem;
}
.mood-entry-icon {
font-size: 2rem;
}
.mood-entry-date {
color: var(--text-secondary);
font-size: 0.85rem;
}
@media (max-width: 768px) {
.mood-options {
grid-template-columns: repeat(3, 1fr);
}
.mood-icon {
font-size: 2rem;
}
}

<body>
<div class="container">
<div class="nav-bar">
<a href="src/pages/gym/gym-home-FOCUSED-de.html" class="back-btn">‚Üê Back to Gym</a>
</div>
<div class="header">
<h1><svg class="hero-icon hero-icon-md" aria-hidden="true"><use href="../../../icons/sprite.svg#icon-icon-face-smile"></use></svg> Stimmungs-Tracker</h1>
<p>Track dein emotional state and identify patterns</p>
</div>
<div class="mood-selector">
<h2 style="color: var(--tap-blue); margin-bottom: 1.5rem;">How are du feeling today?</h2>
<div class="mood-options">
<div class="mood-option" onclick="selectStimmung('amazing', 'ü§©')">
<div class="mood-icon">ü§©</div>
<div class="mood-label">Amazing</div>
</div>
<div class="mood-option" onclick="selectStimmung('good', '<svg class="hero-icon hero-icon-md" aria-hidden="true"><use href="../../../icons/sprite.svg#icon-icon-face-smile"></use></svg>')">
<div class="mood-icon"><svg class="hero-icon hero-icon-md" aria-hidden="true"><use href="../../../icons/sprite.svg#icon-icon-face-smile"></use></svg></div>
<div class="mood-label">Good</div>
</div>
<div class="mood-option" onclick="selectStimmung('okay', '<svg class="hero-icon hero-icon-md" aria-hidden="true"><use href="../../../icons/sprite.svg#icon-icon-minus"></use></svg>')">
<div class="mood-icon"><svg class="hero-icon hero-icon-md" aria-hidden="true"><use href="../../../icons/sprite.svg#icon-icon-minus"></use></svg></div>
<div class="mood-label">Okay</div>
</div>
<div class="mood-option" onclick="selectStimmung('stressed', 'üò∞')">
<div class="mood-icon">üò∞</div>
<div class="mood-label">Stressed</div>
</div>
<div class="mood-option" onclick="selectStimmung('overwhelmed', 'üòµ')">
<div class="mood-icon">üòµ</div>
<div class="mood-label">Overwhelmed</div>
</div>
</div>
<div class="notes-section">
<h3>Notizen (optional)</h3>
<textarea id="moodNotizen" placeholder="What's contributing to this mood? Any patterns du notice?"></textarea>
</div>
<button id="saveBtn" class="save-btn" onclick="saveStimmung()" disabled aria-label="Savebtn">
Speichern Stimmung Entry (+5 XP)
</button>
</div>
<div class="mood-history">
<h3>Recent Entries</h3>
<div id="historyContainer"></div>
</div>
</div>
<script>
let selectedStimmung = null;
let selectedIcon = null;
function selectStimmung(mood, icon) {
selectedStimmung = mood;
selectedIcon = icon;
      // Update UI
document.querySelectorAll('.mood-option').forEach(opt => {
opt.classList.remove('selected');
});
event.currentTarget.classList.add('selected');
      // Enable save button
document.getElementById('saveBtn').disabled = false;
}
function saveStimmung() {
if (!selectedStimmung) {
alert('Please select a mood first!');
return;
}
const entry = {
mood: selectedStimmung,
icon: selectedIcon,
notes: document.getElementById('moodNotizen').value,
timestamp: new Date().toISOString(),
date: new Date().toLocaleDateString()
};
      // Speichern to localStorage
const history = JSON.parse(localStorage.getItem('moodHistory') || '[]');
history.unshift(entry); // Add to beginning
if (history.length > 30) history.pop(); // Keep last 30 entries
localStorage.setItem('moodHistory', JSON.stringify(history));
      // Award XP with enhanced gamification
if (typeof TapInGamification !== 'undefined') {
TapInGamification.awardXP(5, 'Stimmung Tracked');
} else {
        // Fallback for backward compatibility
const currentXP = parseInt(localStorage.getItem('totalXP') || '0');
localStorage.setItem('totalXP', currentXP + 5);
}
alert('<svg class="hero-icon hero-icon-md" aria-hidden="true"><use href="../../../icons/sprite.svg#icon-icon-check-circle"></use></svg> Stimmung tracked! +5 XP');
      // Zur√ºcksetzen form
document.querySelectorAll('.mood-option').forEach(opt => {
opt.classList.remove('selected');
});
document.getElementById('moodNotizen').value = '';
document.getElementById('saveBtn').disabled = true;
selectedStimmung = null;
      // Reload history
loadHistory();
}
function loadHistory() {
const history = JSON.parse(localStorage.getItem('moodHistory') || '[]');
const container = document.getElementById('historyContainer');
if (history.length === 0) {
safeSetInnerHTML(container, '<p style="color: var(--text-secondary));">No mood entries yet. Start tracking!</p>';
return;
}
safeSetInnerHTML(container, history.slice(0, 7).map(entry => `
<div class="mood-entry">
<div class="mood-entry-info">
<div class="mood-entry-icon">${entry.icon}</div>
<div>
<div style="color: var(--border-light)); font-weight: 600; text-transform: capitalize;">${entry.mood}</div>
<div class="mood-entry-date">${entry.date}</div>
</div>
</div>
</div>
`).join('');
}
    // Load history on page load
loadHistory();
</script>
