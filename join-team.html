<title>Join Team | TAP-IN</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
:root {
--green: #10b981;
--green-dark: #059669;
--green-light: #34d399;
--text-primary: #ffffff;
--text-secondary: #d1d5db;
--text-muted: #9ca3af;
}
body {
background: linear-gradient(135deg, #2d3142 0%, #3d4466 100%);
color: var(--text-primary);
font-family: Inter, -apple-system, sans-serif;
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 2rem;
}
.join-container {
background: #3a3f5a;
border: 2px solid var(--green);
border-radius: 24px;
padding: 3rem;
max-width: 500px;
width: 100%;
box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(16, 185, 129, 0.1);
}
.logo {
text-align: center;
font-size: 2rem;
font-weight: 900;
margin-bottom: 1rem;
background: linear-gradient(135deg, var(--green) 0%, var(--green-light) 100%);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}
h1 {
text-align: center;
font-size: 1.8rem;
margin-bottom: 0.5rem;
color: var(--text-primary);
font-weight: 700;
}
.subtitle {
text-align: center;
color: var(--text-secondary);
margin-bottom: 2rem;
font-size: 1rem;
}
.form-group {
margin-bottom: 1.5rem;
}
.form-label {
display: block;
color: var(--text-primary);
font-size: 0.9rem;
font-weight: 600;
margin-bottom: 0.5rem;
}
.form-input {
width: 100%;
padding: 1rem;
background: #2d3142;
border: 2px solid #4a5568;
border-radius: 8px;
color: var(--text-primary);
font-size: 1rem;
transition: all 0.2s ease;
}
.form-input::placeholder {
color: var(--text-muted);
}
.form-input:focus {
outline: none;
border-color: var(--green);
box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
background: #353a4f;
}
.code-input {
text-align: center;
font-size: 1.5rem;
letter-spacing: 2px;
font-weight: 700;
text-transform: uppercase;
}
.btn {
width: 100%;
padding: 1rem;
background: linear-gradient(135deg, var(--green) 0%, var(--green-dark) 100%);
border: none;
border-radius: 8px;
color: white;
font-size: 1.1rem;
font-weight: 700;
cursor: pointer;
transition: all 0.2s ease;
box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
}
.btn:hover {
transform: translateY(-2px);
box-shadow: 0 8px 25px rgba(16, 185, 129, 0.5);
background: linear-gradient(135deg, var(--green-light) 0%, var(--green) 100%);
}
.btn:disabled {
opacity: 0.5;
cursor: not-allowed;
transform: none;
}
.error-message {
background: rgba(239, 68, 68, 0.1);
border: 1px solid var(--error);
border-radius: 8px;
padding: 1rem;
color: #fca5a5;
font-size: 0.9rem;
margin-bottom: 1rem;
display: none;
}
.success-message {
background: rgba(34, 197, 94, 0.1);
border: 1px solid #22c55e;
border-radius: 8px;
padding: 1rem;
color: #86efac;
font-size: 0.9rem;
margin-bottom: 1rem;
display: none;
}
.info-box {
background: rgba(16, 185, 129, 0.1);
border: 1px solid var(--green);
border-radius: 8px;
padding: 1rem;
color: var(--text-secondary);
font-size: 0.9rem;
margin-top: 1.5rem;
text-align: center;
}
.info-box strong {
color: var(--green-light);
}
</style>

    <!-- TAP-IN Core Utilities -->
    <link rel="stylesheet" href="src/css/components/toast.css">

<body>
<div class="join-container">
<div class="logo">TAP-IN</div>
<h1>Join Your Team</h1>
<p class="subtitle">Enter the code your manager shared with you</p>
<div class="error-message" id="errorMessage"></div>
<div class="success-message" id="successMessage"></div>
<form id="joinTeamForm">
<!-- Team Code Input -->
<div class="form-group">
<label class="form-label">Team Access Code</label>
<input
type="text"
id="teamCode"
class="form-input code-input"
placeholder="TEAM-ABC123"
required
maxlength="12"
/>
</div>
<!-- Your Name -->
<div class="form-group">
<label class="form-label">Your Name</label>
<input
type="text"
id="memberName"
class="form-input"
placeholder="John Doe"
required
/>
</div>
<!-- Your Email -->
<div class="form-group">
<label class="form-label">Your Email</label>
<input
type="email"
id="memberEmail"
class="form-input"
placeholder="john@company.com"
required
/>
</div>
<button type="submit" class="btn" id="submitBtn" aria-label="Submit">
Join Team
</button>
</form>
<div class="info-box">
<svg class="hero-icon hero-icon-md" aria-hidden="true"><use href="icons/sprite.svg#icon-icon-light-bulb"></use></svg> Don't have a code? Ask your manager to invite you from their Business Portal.
</div>

</div>
<script>
    // Initialize special team codes
    const validCodes = JSON.parse(localStorage.getItem('validTeamCodes') || '[]');
    const specialTeams = ['TEAM-ROOTS', 'TEAM-ACME123'];
    specialTeams.forEach(code => {
      if (!validCodes.includes(code)) {
        validCodes.push(code);
      }
    });
    localStorage.setItem('validTeamCodes', JSON.stringify(validCodes));
    
    // Extract code from URL if present
    const urlParams = new URLSearchParams(window.location.search);
    const codeFromURL = urlParams.get('code');
    if (codeFromURL) {
      document.getElementById('teamCode').value = codeFromURL.toUpperCase();
    }
document.getElementById('joinTeamForm').addEventListener('submit', async function(e) {
e.preventDefault();
const teamCodeInput = document.getElementById('teamCode');
const memberNameInput = document.getElementById('memberName');
const memberEmailInput = document.getElementById('memberEmail');
const errorMsg = document.getElementById('errorMessage');
const successMsg = document.getElementById('successMessage');
const submitBtn = document.getElementById('submitBtn');
      
      // Clear previous messages and errors
errorMsg.style.display = 'none';
successMsg.style.display = 'none';
TapInValidator.clearFormErrors(document.getElementById('joinTeamForm'));
      
      // Validate all fields
const teamCodeResult = TapInValidator.validateTeamCode(teamCodeInput.value);
const nameResult = TapInValidator.validateName(memberNameInput.value);
const emailResult = TapInValidator.validateEmail(memberEmailInput.value);
      
      // Show field errors
if (!teamCodeResult.valid) {
TapInValidator.showFieldError(teamCodeInput, teamCodeResult.error);
return;
}
if (!nameResult.valid) {
TapInValidator.showFieldError(memberNameInput, nameResult.error);
return;
}
if (!emailResult.valid) {
TapInValidator.showFieldError(memberEmailInput, emailResult.error);
return;
}
      
const teamCode = teamCodeResult.code;
const memberName = nameResult.name;
const memberEmail = emailResult.email;
      // Disable button
submitBtn.disabled = true;
submitBtn.textContent = 'Joining Team...';
      
      // Show loading
TapInErrorHandler.showLoading('Joining team...');
      
try {
        // Check if code exists (from localStorage or business portal)
        // First, check if there's a teamCode in localStorage (manager's code)
const managerTeamCode = localStorage.getItem('teamCode');
        // Also check validTeamCodes array (for multiple teams)
const validCodes = JSON.parse(localStorage.getItem('validTeamCodes') || '[]');
        // Add manager's code to valid codes if it exists
if (managerTeamCode && !validCodes.includes(managerTeamCode)) {
validCodes.push(managerTeamCode);
localStorage.setItem('validTeamCodes', JSON.stringify(validCodes));
}
        // Special team codes that are always valid
        const specialTeams = ['TEAM-ROOTS', 'TEAM-ACME123'];
        
        // Check if code is valid
        if (teamCode !== managerTeamCode && !validCodes.includes(teamCode) && !specialTeams.includes(teamCode)) {
          // Try to find team members with this code (in case team exists)
          const allMembers = JSON.parse(localStorage.getItem('teamMembers') || '[]');
          const teamExists = allMembers.some(m => m.teamCode === teamCode);
          if (!teamExists) {
            throw new Error('Team code not found. Please check with your manager.');
          }
          // Code exists in team members, add to valid codes
          validCodes.push(teamCode);
          localStorage.setItem('validTeamCodes', JSON.stringify(validCodes));
        }
        
        // Add special teams to valid codes if not already there
        specialTeams.forEach(code => {
          if (!validCodes.includes(code)) {
            validCodes.push(code);
          }
        });
        localStorage.setItem('validTeamCodes', JSON.stringify(validCodes));
        // Check if email already exists in this team
const allMembers = JSON.parse(localStorage.getItem('teamMembers') || '[]');
const existingMember = allMembers.find(m => m.teamCode === teamCode && m.email === memberEmail);
if (existingMember) {
          // Member already exists, just update session
localStorage.setItem('currentUser', JSON.stringify(existingMember));
localStorage.setItem('userTeamCode', teamCode);
successMsg.textContent = '<svg class="hero-icon hero-icon-md" aria-hidden="true"><use href="icons/sprite.svg#icon-icon-check-circle"></use></svg> Welcome back! Redirecting to your dashboard...';
successMsg.style.display = 'block';
setTimeout(() => {
        window.location.href = 'src/pages/hub/team-member-dashboard.html';
}, 2000);
return;
}
        // Get current XP and progress from localStorage (if user was already using platform)
const existingXP = parseInt(localStorage.getItem('totalXP') || '0');
const currentBelt = localStorage.getItem('currentBelt') || 'white';
const whiteBeltProgress = JSON.parse(localStorage.getItem('whiteBeltProgress') || '[]');
const stripe = whiteBeltProgress.length > 0 ? whiteBeltProgress.length : 1;
        // Create member record
const member = {
id: Date.now(),
teamCode: teamCode,
name: memberName,
email: memberEmail,
belt: currentBelt,
stripe: stripe,
xp: existingXP, // Use existing XP if available
joinedDate: new Date().toISOString().split('T')[0],
lastActive: new Date().toISOString().split('T')[0]
};
        // Save to team members
allMembers.push(member);
localStorage.setItem('teamMembers', JSON.stringify(allMembers));
        // Save user session
localStorage.setItem('currentUser', JSON.stringify(member));
localStorage.setItem('userTeamCode', teamCode);
        // Save team code with error handling
const saved = safeSet('teamCode', teamCode) && safeSet('userTeamCode', teamCode);
if (!saved) {
TapInErrorHandler.hideLoading();
TapInErrorHandler.showToast('STORAGE_QUOTA');
submitBtn.disabled = false;
submitBtn.textContent = 'Join Team';
return;
}
        
        // Success!
TapInErrorHandler.hideLoading();
TapInErrorHandler.showSuccess('Welcome!', `You've joined the team successfully!`);
        // Redirect to member dashboard after 2 seconds
setTimeout(() => {
window.location.href = 'src/pages/hub/team-member-dashboard.html';
}, 2000);
} catch (error) {
TapInErrorHandler.hideLoading();
TapInErrorHandler.logError('joinTeam', error);
errorMsg.textContent = `‚ùå ${error.message}`;
errorMsg.style.display = 'block';
submitBtn.disabled = false;
submitBtn.textContent = 'Join Team';
}
});
    // Auto-format team code
document.getElementById('teamCode').addEventListener('input', function(e) {
e.target.value = e.target.value.toUpperCase();
});
</script>
