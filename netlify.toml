# Netlify Configuration for TAP-IN Assessments

[build]
  # No build command needed - static HTML files
  publish = "."
  functions = "netlify/functions"

# Environment variables (configure in Netlify UI)
# SUPABASE_URL
# SUPABASE_ANON_KEY
# SUPABASE_SERVICE_ROLE_KEY

# ========================================
# FORCE HTTPS REDIRECTS (NEW!)
# ========================================
[[redirects]]
  from = "http://tap-in-teams.netlify.app/*"
  to = "https://tap-in-teams.netlify.app/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# ========================================
# LANGUAGE REDIRECTS
# ========================================
[[redirects]]
  # German language redirect
  from = "/de"
  to = "/index.de.html"
  status = 200

# ========================================
# SECURITY AND CACHE HEADERS
# ========================================
[[headers]]
  # Cache-busting for HTML files (always fetch fresh)
  for = "/*.html"
    [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  # Security headers for other files
  for = "/*"
    [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Don't cache HTML files
  for = "/*.html"
    [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"