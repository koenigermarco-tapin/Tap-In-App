[build]
  publish = "."
  command = "echo 'No build needed - static site'"

# Redirects for clean URLs
[[redirects]]
  from = "/"
  to = "/index-DUAL-ENTRY.html"
  status = 200

[[redirects]]
  from = "/de"
  to = "/index-DUAL-ENTRY-de.html"
  status = 200

[[redirects]]
  from = "/gym"
  to = "/gym-dashboard.html"
  status = 200

[[redirects]]
  from = "/hub"
  to = "/learning-hub.html"
  status = 200

[[redirects]]
  from = "/assessment"
  to = "/assessment-belt-landing.html"
  status = 200

[[redirects]]
  from = "/business"
  to = "/business-portal.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML (for updates)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
